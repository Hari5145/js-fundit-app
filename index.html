<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>Findit</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary mb-3">
			<div class="container">
				<span class="navbar-brand">Finddit</span>
			</div>
		</nav>
		<div id="search-container" class="container">
			<div id="search" class="card card-body bg-light mb-2">
				<h4>Search Reddit</h4>
				<form id="search-form">
					<div class="form-group">
						<input
							type="text"
							id="search-input"
							class="form-control mb-3"
							placeholder="Search Term..."
						/>
					</div>
					<div class="form-check form-check-inline">
						<div>Sort By:</div>
						<input
							class="form-check-input ml-2"
							id="relevance-id"
							type="radio"
							name="sortby"
							value="relevance"
							checked
						/>
						<label for="relevance-id" class="form-check-label">
							Relevance
						</label>
					</div>
					<div class="form-check form-check-inline">
						<input
							class="form-check-input"
							type="radio"
							id="latest-id"
							name="sortby"
							value="new"
						/>
						<label for="latest-id" class="form-check-label">Latest</label>
					</div>
					<h5 class="mt-2">Limit:</h5>
					<div class="form-group">
						<select name="limit" id="limit" class="form-control">
							<option value="5">5</option>
							<option value="10">10</option>
							<option value="25" selected>25</option>
							<option value="50">50</option>
							<option value="100">100</option>
						</select>
					</div>
					<button type="submit" class="btn btn-dark btn-block mt-4">
						Search
					</button>
				</form>
			</div>
			<div id="results"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
